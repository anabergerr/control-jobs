<!-- job_form.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% if form.instance.pk %}Edit Job{% else %}Create Job{% endif %}</title>
</head>

<body>
  <h1>{% if form.instance.pk %}Edit Job{% else %}Create Job{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
</body>

</html>
