<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Jobs</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <h1>List Jobs</h1>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Type</th>
        <th>Company Response</th>
      </tr>
    </thead>
    <tbody>
      {% for job in jobs %}
      <tr>
        <td>{{ job.title }}</td>
        <td>{{ job.date }}</td>
        <td>{{ job.type_job }}</td>
        <td>{{ job.company_return }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>

</html>
